<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quanne Leap — Text → Image</title>

<style>
:root{
--bg0:#070a12;
--bg1:#0a1024;
--card:rgba(255,255,255,.06);
--line:rgba(255,255,255,.12);
--text:rgba(255,255,255,.92);
--muted:rgba(255,255,255,.62);
--blue:#2de2ff;
--radius:18px;
--font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:var(--font);
color:var(--text);
background:
radial-gradient(900px 420px at 52% 18%, rgba(45,226,255,.18), transparent 60%),
linear-gradient(180deg, var(--bg0), var(--bg1));
}

.topbar{
position:sticky; top:0; z-index:10;
backdrop-filter: blur(10px);
background: rgba(10,16,36,.55);
border-bottom:1px solid var(--line);
}
.topbarInner{
max-width:1200px;
margin:0 auto;
padding:14px 16px;
display:flex;
justify-content:space-between;
align-items:center;
}
.brand{display:flex; gap:10px; align-items:center}
.brandMark{
width:34px; height:34px;
border-radius:10px;
display:grid; place-items:center;
font-weight:800;
background: rgba(45,226,255,.2);
border:1px solid rgba(45,226,255,.3);
}

.wrap{max-width:1200px; margin:0 auto; padding:18px 16px 28px;}

.grid{
display:grid;
grid-template-columns: 330px 1fr 280px;
gap:14px;
}
@media (max-width:980px){
.grid{grid-template-columns:1fr}
}

.panel{
background:var(--card);
border:1px solid var(--line);
border-radius:var(--radius);
overflow:hidden;
}
.panelHeader{
padding:14px;
border-bottom:1px solid rgba(255,255,255,.08);
}
.panelBody{padding:14px}

.label{font-size:12px; color:var(--muted); margin:10px 0 8px; display:block}

textarea{
width:100%;
min-height:180px;
border-radius:14px;
border:1px solid rgba(255,255,255,.12);
background:rgba(0,0,0,.25);
color:var(--text);
padding:12px;
}

.btn{
padding:8px 14px;
border-radius:999px;
background:rgba(255,255,255,.08);
border:1px solid var(--line);
color:var(--text);
cursor:pointer;
}

.styleGrid, .themeRow{
display:grid;
grid-template-columns: repeat(3, 1fr);
gap:10px;
}

.tile{
border-radius:14px;
overflow:hidden;
border:1px solid rgba(255,255,255,.12);
cursor:pointer;
}
.tile img{
width:100%;
height:100%;
object-fit:cover;
display:block;
}

.previewStage{
height:420px;
border-radius:var(--radius);
border:1px solid rgba(255,255,255,.12);
display:grid;
place-items:center;
background:rgba(0,0,0,.25);
position:relative; /* added (needed for download overlay button positioning) */
overflow:hidden; /* added */
}

/* ALIGN THEME WITH STYLE */
.themeAlignSpacer{
height:470px;
}
@media (max-width:980px){
.themeAlignSpacer{height:0}
}

/* ✅ Download button (only addition) */
.downloadBtn{
position:absolute;
right:12px;
bottom:12px;
padding:8px 12px;
border-radius:999px;
background:rgba(255,255,255,.10);
border:1px solid rgba(255,255,255,.14);
color:var(--text);
cursor:pointer;
font-weight:700;
font-size:12px;
backdrop-filter: blur(8px);
}
.downloadBtn:hover{
border-color: rgba(45,226,255,.45);
box-shadow: 0 0 0 3px rgba(45,226,255,.10);
}
</style>
</head>

<body>

<div class="topbar">
<div class="topbarInner">
<div class="brand">
<div class="brandMark">QL</div>
<div>
<b>Quanne Leap</b><br>
<small>Create in the future.</small>
</div>
</div>
</div>
</div>

<div class="wrap">
<h1>Text → Image</h1>

<div class="grid">

<!-- LEFT -->
<div class="panel">
<div class="panelHeader"><b>Prompt</b></div>
<div class="panelBody">

<textarea placeholder="Describe what you want..."></textarea>

<div style="margin-top:10px;display:flex;gap:10px">
<button class="btn">Clear</button>
<button class="btn">Paste</button>
</div>

<!-- SPACER TO ALIGN WITH STYLE -->
<div class="themeAlignSpacer"></div>

<label class="label">Pick Theme (optional)</label>
<div class="themeRow">
<div class="tile"><img src="Kids_Story.jpeg"></div>
<div class="tile"><img src="Biblical_Epic.jpeg"></div>
<div class="tile"><img src="Neon_City_Heist.jpeg"></div>
<div class="tile"><img src="Future_Ops.jpeg"></div>
</div>

</div>
</div>

<!-- CENTER -->
<div class="panel">
<div class="panelHeader"><b>Preview</b></div>
<div class="panelBody">
<div class="previewStage" id="previewStage">
No Results Available

<!-- ✅ Download button added (does nothing until you set a real preview image source) -->
<button class="downloadBtn" id="downloadBtn" type="button">Download</button>
</div>

<label class="label" style="margin-top:14px">Pick Style (optional)</label>
<div class="styleGrid">
<div class="tile"><img src="Pixar_Style.jpeg"></div>
<div class="tile"><img src="Disney_Style.jpeg"></div>
<div class="tile"><img src="Anime_Fantasy.jpeg"></div>
<div class="tile"><img src="Realistic_Cinema.jpeg"></div>
<div class="tile"><img src="Film_Narrative.jpeg"></div>
<div class="tile"><img src="Storybook_Charm.jpeg"></div>
<div class="tile"><img src="PixiePop_3D.jpeg"></div>
<div class="tile"><img src="Inked_Realism.jpeg"></div>
<div class="tile"><img src="Watercolor_Whimsy.jpeg"></div>
</div>
</div>
</div>

<!-- RIGHT -->
<div class="panel">
<div class="panelHeader"><b>Settings</b></div>
<div class="panelBody">
<button class="btn" style="width:100%;margin-top:10px">Generate</button>
</div>
</div>

</div>
</div>

<script>
// ✅ Download button logic (only addition)
// This expects your app will eventually show the generated image in the Preview area as an <img>.
// If there is no <img> yet, it will just alert you.
document.getElementById("downloadBtn").addEventListener("click", async () => {
const stage = document.getElementById("previewStage");
const img = stage.querySelector("img"); // your future preview image should be placed here

if (!img || !img.src) {
alert("No preview image to download yet.");
return;
}

try {
const res = await fetch(img.src, { mode: "cors" });
const blob = await res.blob();
const url = URL.createObjectURL(blob);

const a = document.createElement("a");
a.href = url;
a.download = "quanneleap-image.jpg";
document.body.appendChild(a);
a.click();
a.remove();

URL.revokeObjectURL(url);
} catch (e) {
// fallback
const a = document.createElement("a");
a.href = img.src;
a.download = "quanneleap-image.jpg";
document.body.appendChild(a);
a.click();
a.remove();
}
});
</script>

</body>
</html>
