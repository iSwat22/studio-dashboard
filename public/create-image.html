<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Quanne Leap — Text to Image</title>

<style>
:root {
--bg:#0b1220;
--panel:#111a2e;
--border:#1f2a44;
--neon:#39c6ff;
--text:#e8f1ff;
--muted:#9fb3d9;
}

* { box-sizing:border-box; }

body {
margin:0;
background:radial-gradient(circle at top, #0f1c3a, var(--bg));
color:var(--text);
font-family:Inter,system-ui,Arial;
}

.container {
display:grid;
grid-template-columns: 320px 1fr 260px;
gap:20px;
padding:24px;
height:100vh;
}

/* LEFT — PROMPT */
.prompt-panel {
background:var(--panel);
border:1px solid var(--border);
border-radius:14px;
padding:16px;
}

.prompt-panel h3 {
margin:0 0 10px;
}

textarea {
width:100%;
height:220px;
background:#0c162b;
color:var(--text);
border:1px solid var(--border);
border-radius:10px;
padding:12px;
resize:none;
}

/* CENTER — PREVIEW */
.preview-panel {
background:var(--panel);
border:1px solid var(--border);
border-radius:18px;
display:flex;
align-items:center;
justify-content:center;
position:relative;
}

.preview-placeholder {
color:var(--muted);
text-align:center;
}

/* RIGHT — OPTIONS */
.options-panel {
background:var(--panel);
border:1px solid var(--border);
border-radius:14px;
padding:16px;
}

select, button {
width:100%;
margin-top:10px;
padding:12px;
border-radius:10px;
border:1px solid var(--border);
background:#0c162b;
color:var(--text);
}

button {
margin-top:16px;
background:linear-gradient(135deg, #1fb6ff, #38ffd2);
color:#001;
font-weight:700;
cursor:pointer;
}

/* STYLES GRID */
.styles {
grid-column:1 / -1;
margin-top:20px;
}

.styles h3 {
margin:0 0 12px;
}

.style-grid {
display:grid;
grid-template-columns:repeat(auto-fill, minmax(130px,1fr));
gap:14px;
}

.style-card {
background:#0c162b;
border:1px solid var(--border);
border-radius:14px;
padding:8px;
cursor:pointer;
transition:.2s;
}

.style-card img {
width:100%;
border-radius:10px;
}

.style-card.selected {
outline:2px solid var(--neon);
box-shadow:0 0 14px rgba(57,198,255,.6);
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<div class="prompt-panel">
<h3>Prompt</h3>
<textarea placeholder="Describe what you want to create..."></textarea>
</div>

<!-- CENTER -->
<div class="preview-panel">
<div class="preview-placeholder">
No Results Available<br>
Your image will appear here
</div>
</div>

<!-- RIGHT -->
<div class="options-panel">
<h3>Image Size</h3>
<select>
<option>1024 × 1024</option>
<option>1024 × 1792</option>
<option>1792 × 1024</option>
</select>

<button>Generate Image</button>
</div>

<!-- STYLES -->
<div class="styles">
<h3>Choose a Style</h3>

<div class="style-grid">

<div class="style-card"><img src="public/Kids_Story.jpeg"></div>
<div class="style-card"><img src="public/Biblical_Epic.jpeg"></div>
<div class="style-card"><img src="public/Neon_City.jpeg"></div>
<div class="style-card"><img src="public/Future_Ops.jpeg"></div>
<div class="style-card"><img src="public/Film_Narrative.jpeg"></div>
<div class="style-card"><img src="public/Storybook_Charm.jpeg"></div>
<div class="style-card"><img src="public/PixiePop_3D.jpeg"></div>
<div class="style-card"><img src="public/Inked_Realism.jpeg"></div>
<div class="style-card"><img src="public/Watercolor_Whimsy.jpeg"></div>

</div>
</div>

</div>

<script>
document.querySelectorAll('.style-card').forEach(card=>{
card.onclick=()=>{
document.querySelectorAll('.style-card')
.forEach(c=>c.classList.remove('selected'));
card.classList.add('selected');
};
});
</script>

</body>
</html>
