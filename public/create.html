<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quanna Leap — Create</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="topbar">
<div class="brand">
<div class="logo">QL</div>
<div class="brandText">
<div class="brandName">Quanna Leap</div>
<div class="brandTag">Create in the future.</div>
</div>
</div>

<div class="topRight">
<a class="pill btn" href="index.html">← Home</a>
<span class="pill plan" id="planPill">Platinum</span>
<span class="pill stars" id="starsPill">★ ∞</span>
<div class="profile" id="profileBox">
<div class="avatar" id="avatarCircle">K</div>
<div class="profileMeta">
<div class="profileName" id="profileName">KC</div>
<div class="profileRole" id="profileRole">Admin</div>
</div>
</div>
</div>
</header>

<main class="container">
<h1 class="headline">Create</h1>
<p class="subhead" id="selectionLine">Your selection will appear here.</p>

<!-- Selected Mode chips -->
<div class="modeChips" id="modeChips"></div>

<div class="createGrid">
<div class="panel">
<div class="panelTitle">Prompt</div>
<textarea id="promptBox" class="promptBox" placeholder="Your prompt will load here..."></textarea>

<div class="panelActions">
<button class="pill btn" id="copyBtn">Copy</button>
<button class="pill btn" id="clearBtn">Clear</button>
</div>
</div>

<div class="panel">
<div class="panelTitle">Quick Settings</div>

<div class="field">
<label>Aspect Ratio</label>
<select id="ratioSelect">
<option value="16:9">16:9 (YouTube)</option>
<option value="9:16">9:16 (Shorts)</option>
<option value="1:1">1:1</option>
</select>
</div>

<div class="field" id="durationField">
<label>Duration</label>
<select id="durationSelect"></select>
</div>

<div class="field">
<label>Language</label>
<select id="langSelect">
<option>English</option>
<option>Español</option>
<option>Português</option>
<option>中文</option>
<option>العربية</option>
<option>Deutsch</option>
<option>Français</option>
</select>
</div>

<div class="panelActions">
<button class="cta" id="generateBtn">Generate →</button>
</div>

<div class="tinyNote">
(Generate will go to the output page — backend wiring later.)
</div>
</div>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
