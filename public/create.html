<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quanna Leap — Create</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
<div class="brand">
<div class="brandMark">QL</div>
<div class="brandText">
<div class="brandName">Quanna Leap</div>
<div class="brandTag">Prompt Builder</div>
</div>
</div>

<div class="topbarRight">
<a class="btnGhost" href="index.html">← Home</a>
<div class="pill" id="planPill">Standard</div>
<div class="pill starPill">
<span class="starIcon">✦</span>
<span id="starsCount">430</span>
</div>
</div>
</header>

<main class="page">
<section class="hero">
<h1>Create</h1>
<p>Your Theme + Style are already applied. Edit anything you want.</p>
</section>

<section class="panel">
<div class="panelHead">
<div class="panelTitle">Prompt</div>
<div class="panelMeta" id="selectionMeta">Theme: — • Style: —</div>
</div>

<textarea id="promptBox" class="promptBox" placeholder="Your prompt will appear here..."></textarea>

<div class="panelActions">
<button class="btnGhost" id="clearBtn" type="button">Clear</button>
<button class="btnPrimary" id="saveBtn" type="button">Save Draft</button>
<button class="btnPrimary" id="generateBtn" type="button">Generate</button>
</div>

<div class="note">
<b>Note:</b> “Generate” is wired as a placeholder right now. This weekend we’ll connect it to your Text-to-Image / Text-to-Video endpoints.
</div>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
