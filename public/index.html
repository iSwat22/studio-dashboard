<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quanna Leap — Home</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Top bar -->
<header class="topbar">
<div class="brand">
<div class="brandMark">QL</div>
<div class="brandText">
<div class="brandName">Quanna Leap</div>
<div class="brandTag">Create in the future.</div>
</div>
</div>

<div class="topbarRight">
<div class="pill" id="planPill">Standard</div>
<div class="pill starPill">
<span class="starIcon">✦</span>
<span id="starsCount">430</span>
</div>

<!-- Login button placeholder (Google login later) -->
<button class="btnGhost" id="loginBtn" type="button">Sign in</button>

<!-- Profile (shown when "logged in") -->
<div class="profile" id="profileWrap" hidden>
<div class="avatar" id="avatar">K</div>
<div class="profileMeta">
<div class="profileName" id="profileName">KC</div>
<div class="profileRole" id="profileRole">Admin</div>
</div>
</div>
</div>
</header>

<main class="page">
<section class="hero">
<h1>What would you like to create today?</h1>
<p>Pick a <b>Theme</b> + a <b>Style</b>. Then we auto-build your prompt.</p>
</section>

<!-- THEMES row -->
<section class="rowBlock">
<div class="rowHeader">
<h2>Pick a Theme</h2>
<div class="rowHint">Scroll left/right</div>
</div>

<div class="hScroll" id="themesRow" aria-label="Themes">
<!-- Cards injected by JS -->
</div>
</section>

<!-- STYLES row -->
<section class="rowBlock">
<div class="rowHeader">
<h2>Pick a Style</h2>
<div class="rowHint">Scroll left/right</div>
</div>

<div class="hScroll" id="stylesRow" aria-label="Styles">
<!-- Cards injected by JS -->
</div>
</section>

<!-- CTA -->
<section class="ctaBar">
<div class="ctaLeft">
<div class="ctaTitle">Ready?</div>
<div class="ctaSub">Choose 1 Theme + 1 Style, then go create.</div>
</div>
<button class="btnPrimary" id="goCreateBtn" type="button" disabled>
Go to Create →
</button>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
