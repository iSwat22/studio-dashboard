<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quanna Leap — Home</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<header class="topbar">
<div class="brand">
<div class="logo">QL</div>
<div class="brandText">
<div class="brandName">Quanna Leap</div>
<div class="brandTag">Create in the future.</div>
</div>
</div>

<div class="topRight">
<span class="pill platinum">Platinum</span>
<span class="pill stars">★ ∞</span>
<div class="profile">
<div class="avatar">K</div>
<div class="profileMeta">
<div class="profileName">KC</div>
<div class="profileRole">Admin</div>
</div>
</div>
</div>
</header>

<main class="container">
<h1 class="headline">What would you like to create?</h1>
<p class="subhead">Choose one or more. You can always add more later.</p>

<!-- MODE -->
<section class="row">
<h2>Pick a Mode</h2>
<div class="rail" id="modeRail">

</div>
</section>

<!-- THEMES -->
<section class="row">
<h2>Pick Theme (optional)</h2>
<div class="rail" id="themeRail"></div>
</section>

<!-- STYLES -->
<section class="row">
<h2>Pick Style (optional)</h2>
<div class="rail" id="styleRail"></div>
</section>

<section class="readyBox">
<div>
<div class="readyTitle">Ready?</div>
<div class="readySub">Choose at least one option to continue.</div>
</div>
<button class="cta" id="goCreateBtn">Go to Create →</button>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
