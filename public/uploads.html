<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uploads • Quanna Leap AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="top-header">
    <div class="header-inner">
      <h1>Quanna Leap AI</h1>
      <span class="status">● Online</span>

      <nav>
        <a href="/">Home</a>
        <a href="/projects.html">Projects</a>
        <a href="/uploads.html">Uploads</a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="hero-title">Uploads</h2>
    <p class="hero-sub">Upload images, then generate your Image → Video request.</p>

    <div class="card upload-box">
      <h3>Image → Video</h3>
      <p class="small">Select multiple images (PNG/JPG). Then click “Generate Video”.</p>

      <input id="i2vFiles" type="file" accept="image/*" multiple />
      <div style="height:10px;"></div>

      <button class="btn" id="i2vGenerateBtn" type="button">Generate Video</button>

      <p id="i2vStatus" style="margin-top:12px;"></p>

      <video id="i2vVideo" controls style="display:none; width:100%; margin-top:12px; border-radius:12px;"></video>
    </div>
  </main>

  <script src="/uploads.js"></script>
</body>
</html>
